apiVersion: v1
kind: PersistentVolume
metadata:
  name: dashy-config-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.5.5
    path: /volume1/docker/dashy
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dashy-config-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: dashy-config-pv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashy
  template:
    metadata:
      labels:
        app: dashy
    spec:
      containers:
        - name: dashy
          image: lissy93/dashy
          ports:
            - containerPort: 80
          volumeMounts:
            - name: dashy-config
              mountPath: /app/public/conf.yml
              subPath: conf.yml
      volumes:
        - name: dashy-config
          persistentVolumeClaim:
            claimName: dashy-config-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: dashy
spec:
  selector:
    app: dashy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashy-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: home.k.jpcortesp.place
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashy
                port:
                  number: 80
