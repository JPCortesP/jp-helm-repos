name: Publish Helm Charts to GitHub Pages

on:
  push:
    paths:
      - 'charts/**'
      - '.github/workflows/publish-helm-charts.yaml'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Package Helm Charts
        run: |
          cd charts
          rm -f *.tgz
          helm package dashy
          helm package media-stack

      - name: Regenerate Helm index
        run: |
          cd charts
          helm repo index . --url https://jpcortesp.github.io/jp-helm-repos/charts

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/
          git commit -m "Update packaged Helm charts and index" || echo "No changes to commit"
          git push
