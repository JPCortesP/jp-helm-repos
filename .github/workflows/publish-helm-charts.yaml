name: Publish Helm Charts to GitHub Pages

on:
  push:
    paths:
      - 'charts/**'
      - '.github/workflows/publish-helm-charts.yaml'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repo
        uses: actions/checkout@v3

      - name: 🧰 Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: 🧼 Clean Old Docs
        run: |
          mkdir -p docs
          rm -f docs/*.tgz
          rm -f docs/index.yaml

      - name: 📦 Package Helm Charts
        run: |
          cd charts
          helm package dashy
          helm package media-stack
          mv *.tgz ../docs/

      - name: 🗂️ Generate Helm Repo Index in /docs
        run: |
          helm repo index docs --url https://jpcortesp.github.io/jp-helm-repos

      - name: 🚫 Disable Jekyll
        run: touch docs/.nojekyll

      - name: 🚀 Commit & Push Changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/JPCortesP/jp-helm-repos.git
          git add docs/
          git commit -m "Auto-update Helm charts and index via GitHub Actions" || echo "No changes to commit"
          git push origin main
